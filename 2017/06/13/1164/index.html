pan class="line"><span class="comment">#sed -i 's/localhost.localdomain/test49/' /etc/sysconfig/network</span></span><br><span class="line"><span class="comment">#如果已经有了，就定义</span></span><br><span class="line">hostname=hadoop-warehouse-06</span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">###进入目录</span></span><br><span class="line"><span class="built_in">cd</span> /opt</span><br><span class="line"></span><br><span class="line"><span class="comment">#unzip chushihua-centos6.x.zip </span></span><br><span class="line"><span class="comment">#chmod -R 700 chushihua-centos6.x &amp;&amp; cd chushihua-centos6.x &amp;&amp; ./chushihua-centos6.x.sh </span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"alias ll='ls -alh --color=auto'"</span> &gt;&gt; /etc/bashrc</span><br><span class="line"><span class="built_in">source</span> /etc/bashrc</span><br><span class="line"></span><br><span class="line">chmod +x /etc/rc.d/rc.local</span><br><span class="line"><span class="comment">###加普通用户</span></span><br><span class="line">useradd -g users appadmin</span><br><span class="line"><span class="built_in">echo</span> <span class="string">'appadmin'</span> | passwd --stdin <span class="string">'appadmin'</span></span><br><span class="line"></span><br><span class="line">mkdir -p  &#123;/data/<span class="built_in">log</span>,/data/logs/applog,/data/logs/crontab&#125;</span><br><span class="line">chown -R appadmin.users &#123;/data/<span class="built_in">log</span>,/data/logs/&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">##增加dns</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">'echo nameserver 223.5.5.5 &gt;&gt; /etc/resolv.conf'</span> &gt;&gt; /etc/rc.d/rc.local</span><br><span class="line">sed -i<span class="string">"
