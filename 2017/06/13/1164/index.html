3</div><div class="line">224</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div><div class="line">251</div><div class="line">252</div><div class="line">253</div><div class="line">254</div><div class="line">255</div><div class="line">256</div><div class="line">257</div><div class="line">258</div><div class="line">259</div><div class="line">260</div><div class="line">261</div><div class="line">262</div><div class="line">263</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#!/bin/sh</span></div><div class="line"></div><div class="line"><span class="comment">#######################################################</span></div><div class="line"><span class="comment"># 脚本名:         chushihua-centos6.x.sh </span></div><div class="line"><span class="comment"># 版本:      v2.0</span></div><div class="line"><span class="comment"># 作者:       zhangyu</span></div><div class="line"><span class="comment"># 组织: http://zhangyu233.com</span></div><div class="line"><span class="comment"># 创作时间:  2017-06-07</span></div><div class="line"><span class="comment"># 功能: 初始化优化新装服务器centos6.x</span></div><div class="line"><span class="comment"># 描述:  上网，优化内核，监控等</span></div><div class="line"><span class="comment"># 在局域网部署一个web服务器，以供下载rpm文件等，默认路径规定在/opt</span></div><div class="line"><span class="comment">#######################################################</span></div><div class="line"><span class="comment">##定义web服务</span></div><div class="line">weburl=http://172.172.200.81:8000</div><div class="line"><span class="comment">##路径</span></div><div class="line">path=/opt</div><div class="line"><span class="comment">##改主机名--是事先规划</span></div><div class="line"><span class="comment">#sed -i 's/localhost.localdomain/test49/' /etc/sysconfig/network</span></div><div class="line"><span class="comment">#如果已经有了，就定义</span></div><div class="line">hostname=hadoop-warehouse-06</div><div class="line"><span class="comment">#</span></div><div class="line"><span class="comment">###进入目录</span></div><div class="line"><span class="built_in">cd</span> /opt</div><div class="line"></div><div class="line"><span class="comment">#unzip chushihua-centos6.x.zip </span></div><div class="line"><span class="comment">#chmod -R 700 chushihua-centos6.x &amp;&amp; cd chushihua-centos6.x &amp;&amp; ./chushihua-centos6.x.sh </span></div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">echo</span> <span class="string">"alias ll='ls -alh --color=auto'"</span> &gt;&gt; /etc/bashrc</div><div class="line"><span class="built_in">source</span> /etc/bashrc</div><div class="line"></div><div class="line">chmod +x /etc/rc.d/rc.local</div><div class="line"><span class="comment">###加普通用户</span></div><div class="line">useradd -g users appadmin</div><div class="line"><span class="built_in">echo</span> <span class="string">'appadmin'</span> | passwd --stdin <span class="string">'appadmin'</span></div><div class="line"></div><div class="line">mkdir -p  &#123;/data/<span class="built_in">log</span>,/data/logs/applog,/data/logs/crontab&#125;</div><div class="line">chown -R appadmin.users &#123;/data/<span class="built_in">log</span>,/data/logs/&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##增加dns</span></div><div class="line"><span class="built_in">echo</span> <span class="string">'echo nameserver 223.5.5.5 &gt;&gt; /etc/resolv.conf'</span> &gt;&gt; /etc/rc.d/rc.local</div><div class="line">sed -i<span class="string">"/search/d"</span> /etc/resolv.conf </div><div class="line"><span class="built_in">echo</span> <span class="string">'nameserver 223.5.5.5'</span> &gt;&gt; /etc/resolv.conf </div><div class="line">ping www.baidu.com -c3</div><div class="line"></div><div class="line"><span class="comment">##改启动runlevel</span></div><div class="line">sed -i <span class="string">"s/id:.*/id:3:initdefault:/g"</span> /etc/inittab</div><div class="line"></div><div class="line"><span class="comment">##关闭防火墙 selinux</span></div><div class="line">service iptables stop </div><div class="line">service ip6tables stop </div><div class="line">chkconfig iptables off</div><div class="line">chkconfig ip6tables off</div><div class="line">setenforce 0</div><div class="line">sed -i <span class="string">'s/SELINUX=.*/SELINUX=disabled/'</span> /etc/selinux/config</div><div class="line"></div><div class="line"><span class="comment">##升级内核--老物理服务器存在兼容性问题</span></div><div class="line">rpm -ivh <span class="variable">$weburl</span>/kernel-3.18.44-20.el6.x86_64.rpm --nodeps</div><div class="line">sleep 3</div><div class="line">rpm -ivh <span class="variable">$weburl</span>/kernel-devel-3.18.44-20.el6.x86_64.rpm --nodeps</div><div class="line">sleep 3</div><div class="line">sed -i <span class="string">"s/default=1/default=0/g"</span> /boot/grub/grub.conf </div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##安装yum其他软件</span></div><div class="line">rpm -ivh <span class="variable">$weburl</span>/epel-release-6-8.noarch.rpm</div><div class="line">rpm --import <span class="variable">$weburl</span>/RPM-GPG-KEY-EPEL-6Server</div><div class="line"> </div><div class="line">yum clean all</div><div class="line"></div><div class="line">yum -y --skip-broken install gcc gcc-c++ e2fsprogs e2fsprogs-libs e2fsprogs-devel bison flex* git trickle wondershaper nc virt-what iptraf telnet wget p7zip nscd vim unzip atop cronolog tmux make cmake autoconf automake sysstat lsof git python-pip htop iftop nload nethogs cifs-utils net-tools iotop finger expect tree htop tcpdump ntpdate gzip tar mlocate links ethtool yum-utils* libnetfilter_queue libnfnetlink-devel  libnl* libpopt* popt-static zlib-devel bzip2-devel openssl openssl-devel ncurses-devel sqlite-devel readline-devel tk-devel gdbm-devel db4-devel libpcap-devel xz-devel expat-devel</div><div class="line"> </div><div class="line"></div><div class="line"><span class="comment">#时区</span></div><div class="line"></div><div class="line">cat /dev/null &gt; /etc/sysconfig/clock</div><div class="line"></div><div class="line">cat &gt;&gt; /etc/sysconfig/clock &lt;&lt; EOF</div><div class="line">ZONE=<span class="string">"Asia/Shanghai"</span></div><div class="line">UTC=<span class="literal">false</span></div><div class="line">ARC=<span class="literal">false</span></div><div class="line">EOF</div><div class="line"></div><div class="line">rm -rf /etc/localtime </div><div class="line">cp /usr/share/zoneinfo/Asia/Shanghai   /etc/localtime </div><div class="line"></div><div class="line"><span class="comment">##加jdk</span></div><div class="line">wget <span class="variable">$weburl</span>/jdk-8u121-linux-x64.tar.gz</div><div class="line">rpm -aq|grep jdk|xargs rpm -e --nodeps</div><div class="line"></div><div class="line">mkdir /usr/java/</div><div class="line">tar -zxvf <span class="variable">$path</span>/jdk-8u121-linux-x64.tar.gz -C /usr/java/</div><div class="line"></div><div class="line"><span class="comment">###复制sysctl.conf</span></div><div class="line"></div><div class="line">mv /etc/sysctl.conf /etc/sysctl.conf.bak </div><div class="line">wget <span class="variable">$weburl</span>/sysctl.conf -P /etc/</div><div class="line"></div><div class="line">chmod 644 /etc/sysctl.conf</div><div class="line"><span class="comment">###复制profile</span></div><div class="line">mv /etc/profile /etc/profilebak </div><div class="line">wget <span class="variable">$weburl</span>/profile -P /etc/</div><div class="line"></div><div class="line">chmod 644  /etc/profile</div><div class="line"><span class="comment">###部署监控程序</span></div><div class="line">mkdir -p /opt/monitor/script/nmon</div><div class="line">wget <span class="variable">$weburl</span>/&#123;nmon_x86_64_centos6,cron-bak.sh,salt-minion.sh,zabbix-agent.sh&#125; -P  /opt/monitor/script/</div><div class="line">chmod -R 700 /opt/monitor/script/&#123;nmon_x86_64_centos6,cron-bak.sh,salt-minion.sh,zabbix-agent.sh&#125;</div><div class="line"></div><div class="line"><span class="built_in">source</span> /etc/profile</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##加互信</span></div><div class="line">wget <span class="variable">$weburl</span>/rsa.sh -P <span class="variable">$path</span></div><div class="line">chmod 700 <span class="variable">$path</span>/rsa.sh</div><div class="line">expect <span class="variable">$path</span>/rsa.sh</div><div class="line"></div><div class="line"><span class="comment">#echo 'ssh-rsa AAAAB3NzaC1yc2EAAAABIwAAAQEA2/0fdRN8gCjB4X5zjuDBeHWQT3LrvzTvCxBfoDpnVjneQhZ68QF+bjWZvjDh2w+YT1Ml720CuU65Mn/pi0bwfdy/qrVcAqu2Kjzo#AMLE6SzWt8wONucasATMgti3o4ae8HsZaj+eVYOqozLotVFZ1jOGFeZ4z1kf6d/ZEehZ4lC3UOYiHki1T0y44lmeT8rf8cTgR0HdfKFo0Jvr678gbhevYp+MUUCzPXzMdo4KQiC/38tP18#juxv4fUrFc6/G9h9iW7eRJtK+0zovHcCncoLkDO5xiLWQxbi55FX3hGdqdR5EaHkteGKiJebaTMiOAxBekkoEla/bK+btHG6vhfw== root@hadoop-source-data' &gt; /root/.ssh/authorized_keys </span></div><div class="line"><span class="comment">#chmod 700 -R /root/.ssh/</span></div><div class="line"><span class="comment">#chmod 600 /root/.ssh/authorized_keys </span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">##加crontab</span></div><div class="line"></div><div class="line">cat &gt;&gt; /var/spool/cron/root &lt;&lt; EOF</div><div class="line"></div><div class="line">0 0 * * * /opt/monitor/script/nmon_x86_64_centos6 -f -t -s 300 -c 288 -m /opt/monitor/script/nmon/</div><div class="line">*/5 * * * * /opt/monitor/script/zabbix-agent.sh</div><div class="line">*/5 * * * * /opt/monitor/script/salt-minion.sh</div><div class="line">0 1 * * * /opt/monitor/script/cron-bak.sh</div><div class="line">0 * * * * /usr/sbin/ntpdate 172.172.200.229 &gt;&gt; /var/<span class="built_in">log</span>/ntp.log 2&gt;/var/<span class="built_in">log</span>/ntperror.log;hwclock --systohc</div><div class="line"></div><div class="line">EOF</div><div class="line"></div><div class="line">sed -i <span class="string">'1i\PATH=/sbin:/bin:/usr/sbin:/usr/bin'</span> /var/spool/cron/root</div><div class="line"></div><div class="line">sed -i <span class="string">'1i\SHELL=/bin/sh'</span> /var/spool/cron/root</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">#安装zabbix</span></div><div class="line">rpm -ivh <span class="variable">$weburl</span>/zabbix-2.4.6-1.el6.x86_64.rpm</div><div class="line">rpm -ivh <span class="variable">$weburl</span>/zabbix-agent-2.4.6-1.el6.x86_64.rpm</div><div class="line">sed -i <span class="string">'s/Server=.*/Server=172.172.200.200,172.172.200.199,172.172.210.231,172.172.210.232,172.172.210.233,172.172.210.235/'</span> /etc/zabbix/zabbix_agentd.conf</div><div class="line">chkconfig --add zabbix-agent</div><div class="line">chkconfig zabbix-agent on</div><div class="line">service zabbix-agent start</div><div class="line"></div><div class="line"> </div><div class="line"><span class="comment">#修改ssh</span></div><div class="line">sed -i <span class="string">'/GSSAPIAuthentication/d'</span> /etc/ssh/sshd_config</div><div class="line">sed -i <span class="string">'/UseDNS/d'</span> /etc/ssh/sshd_config</div><div class="line"><span class="built_in">echo</span> <span class="string">'UseDNS no'</span> &gt;&gt; /etc/ssh/sshd_config</div><div class="line
